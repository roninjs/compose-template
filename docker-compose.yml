version: '3.8'

services:
  server:
    image: ${DOCKER_USER}/${PROJECT_NAME}-server:${IMAGE_TAG}
    build: 
      context: ./server
    ports:
      - "3000:80"
    networks: 
      - frontend
      - backend
  
  ui:
    image: ${DOCKER_USER}/${PROJECT_NAME}-ui:${IMAGE_TAG}
    build:
      context: ./ui
    networks: 
      - backend

networks: 
  frontend:
  backend: